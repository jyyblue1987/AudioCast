<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Play TV Audio</title>

    <link rel="stylesheet" href="">
</head>

<body>
    <button id="btn-play" onclick="onPlay()">Play</button>
<script>

    class SoundBuffer {
        constructor(ctx, bufferSize = 6, debug = true) {
            this.ctx = ctx;
            this.bufferSize = bufferSize;
            this.debug = debug;
            this.chunks = [];
            this.isPlaying = false;
            this.startTime = 0;
            this.lastChunkOffset = 0;
        }
        createChunk(chunk) {
            var source = this.ctx.createBufferSource();
            source.buffer = chunk;
            source.connect(this.ctx.destination);
            source.onended = (e) => {
                this.chunks.splice(this.chunks.indexOf(source), 1);
                if (this.chunks.length == 0) {
                    this.isPlaying = false;
                    this.startTime = 0;
                    this.lastChunkOffset = 0;
                }
            };
            return source;
        }
        log(data) {
            if (this.debug) {
                console.log(new Date().toUTCString() + " : " + data);
            }
        }
        addChunk(data) {
            if (this.isPlaying && (this.chunks.length > this.bufferSize)) {
                this.log("chunk discarded");
                this.chunks = [];
                return; // throw away
            }
            else if (this.isPlaying && (this.chunks.length <= this.bufferSize)) { // schedule & add right now
                this.log("chunk accepted");
                let chunk = this.createChunk(data);
                chunk.start(this.startTime + this.lastChunkOffset);
                this.lastChunkOffset += chunk.buffer.duration;
                this.chunks.push(chunk);
            }
            else if ((this.chunks.length < (4)) && !this.isPlaying) { // add & don't schedule
                this.log("chunk queued");
                let chunk = this.createChunk(data);
                this.chunks.push(chunk);
            }
            else { // add & schedule entire buffer
                this.log("queued chunks scheduled");
                this.isPlaying = true;
                let chunk = this.createChunk(data);
                this.chunks.push(chunk);
                this.startTime = this.ctx.currentTime;
                this.lastChunkOffset = 0;
                for (let i = 0; i < this.chunks.length; i++) {
                    let chunk = this.chunks[i];
                    chunk.start(this.startTime + this.lastChunkOffset);
                    this.lastChunkOffset += chunk.buffer.duration;
                }
            }
        }
    }


    var host = window.location.hostname;
    if( host == "" )
        host = "192.168.0.101";

    console.log(host);

    var context = null;
    var player = null;
    var play_start_flag = false;
    function init() {
        try {
            if(window.webkitAudioContext) {
                context = new window.webkitAudioContext();
            } else {
                context = new window.AudioContext();
            }
            player = new SoundBuffer(context, 20, true);
        } catch(e) {
            alert('Web Audio API is not supported in this browser');
        }
    }

    function WebSocketTest(port) {
        if ("WebSocket" in window) {
            // Let us open a web socket
            var ws = new WebSocket("ws://" + host + ":" + port);

            ws.binaryType = 'arraybuffer';
            ws.onopen = function() {
                console.log("socket is connected")
            };

            ws.addEventListener('message',function(event) {
                var data_type = typeof event.data
                if ( data_type == "string" ) {
                    console.log(event.data);
                    return;
                }
                context.decodeAudioData(event.data, function(data) {
                    if( player != null )
                        player.addChunk(data);
                });
            });

            ws.onclose = function() {
                // websocket is closed.
                console.log("Connection is closed...");
                setTimeout(function() {
                   WebSocketTest(port);
               }, 1000);
            };

            ws.onerror = function(err) {
                console.error(err);
                ws.close()
            }

        } else {
            // The browser doesn't support WebSocket
            console.log("WebSocket NOT supported by your Browser!");
        }
    }

    function onPlay()
    {
        if( play_start_flag == true )
            return;

        play_start_flag = true;

        init();
        WebSocketTest(9001);
    }
  </script>

</body>

</html>
